<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Salon Website Template</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap-line.css"/>
</head>
<body>
    <div class="header__contacts">
        <div class="header__contacts__email">
            <p>pleasure.spa@email.com</p>
        </div>
        <div class="header__contacts__adress">
            <p>7611 Beverly Boulevard. LA, CA 90036</p>
        </div>
    </div>
<hr>
<div class="header">
    <div class="header__logo">
        <span>
            <img src="img/logo.svg" alt="Logo">
        </span>
    </div>
    <div class="header__nav">
        <div class="header__nav__about-us">
            <a class="header__nav__about-us__link" href="#">About Us</a>
        </div>
        <div class="header__nav__services">
            <a class="header__nav__about-us__link" href="#">Services</a>
        </div>
        <div class="header__nav__spec-off">
            <a class="header__nav__about-us__link" href="#">Special Offers</a>
        </div>
        <div class="header__nav__blog">
            <a class="header__nav__about-us__link" href="#">Blog</a>
        </div>
        <div class="header__nav__contact-us">
            <a class="header__nav__about-us__link" href="#">Contact Us</a>
        </div>
    </div>
    <div class="header__socmedia">
        <div class="header__socmedia__fb">
            <a class="header__socmedia__fb__link" href="https://www.facebook.com/" target="_blank"><img src="img/facebook.svg" alt="Facebook"></a>
        </div>
        <div class="header__socmedia__inst">
            <a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.svg" alt="Instagram"></a>
        </div>
        <div class="header__socmedia__youtube">
            <a href="https://www.youtube.com/" target="_blank"><img src="img/youtube.svg" alt="Youtube"></a>
        </div>
        <div class="header__socmedia__twit">
            <a href="https://twitter.com/" target="_blank"><img src="img/twitter.svg" alt="Tweeter"></a>
        </div>
    </div>
</div>
  
    
</body>
</html>
